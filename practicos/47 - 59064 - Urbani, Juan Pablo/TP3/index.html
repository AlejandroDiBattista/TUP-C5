<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #root {
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
        }
        h1 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #007bff;
            padding: 10px;
            border-radius: 8px;
            color: #007bff;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .panel {
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .panel p {
            margin: 0;
        }
        label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        input {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .acciones {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        button {
            margin-bottom: 5px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .cantidad {
            font-size: 32px;
            color: #007bff;
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
            min-width: 60px;
            text-align: center;
        }
        .producto-detalles {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex-grow: 1;
        }
        .nombre {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .ean {
            font-size: 14px;
            color: #888;
        }
        .icon {
            cursor: pointer;
            margin-left: 10px;
        }
        .icon:hover {
            color: #0056b3;
        }
        .icon-edit {
            font-size: 18px;
            color: #007bff;
        }
        .icon-delete {
            font-size: 18px;
            color: #dc3545;
        }
        .icon-add {
            font-size: 32px;
            color: #007bff;
            display: block;
            margin: 0 auto 20px auto;
            cursor: pointer;
        }
        .icon-add:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const productosIniciales = JSON.parse(localStorage.getItem('productos')) || [];

        function Editar({ producto, alGuardar, alCancelar }) {
            let [nombre, setNombre] = useState(producto.nombre || '');
            let [ean, setEAN] = useState(producto.ean || '');
            let [cantidad, setCantidad] = useState(producto.cantidad || 0);
            let [error, setError] = useState(false);

            const cambiarNombre = e => {
                setNombre(e.target.value);
                setError(false);
            };
            const cambiarEAN = e => {
              const inputEAN = e.target.value;

               if (/^\d{0,13}$/.test(inputEAN)) {
                  setEAN(inputEAN);
                  setError(false);
                }else {
                      setError(true);
                }  
            };

            const cambiarCantidad = e => {
                setCantidad(e.target.value);
                setError(false);
            };

            const guardar = e => {
                e.preventDefault();
                if (nombre.trim() === '' || ean.trim() === '' || isNaN(cantidad) || cantidad < 0) {
                    setError(true);
                    return;
                }
                alGuardar({ ...producto, nombre, ean, cantidad: parseInt(cantidad) });
            };

            const cancelar = e => {
                e.preventDefault();
                alCancelar();
            };

            return (
                <form className="panel" onSubmit={guardar}>
                    <label>Nombre</label>
                    <input type="text" value={nombre} onChange={cambiarNombre} />

                    <label>EAN</label>
                    <input type="text" value={ean} onChange={cambiarEAN} />

                    <label>Cantidad</label>
                    <input type="number" value={cantidad} onChange={cambiarCantidad} />
                    {error && <p className="error">Todos los campos son obligatorios y la cantidad debe ser un número no negativo</p>}
                    <div className="acciones">
                        <button type="submit">Aceptar</button>
                        <button onClick={cancelar}>Cancelar</button>
                    </div>
                </form>
            );
        }

        function Mostrar({ producto, alEditar, alBorrar, incrementarCantidad }) {
            return (
                <div className="panel">
                    <div className="cantidad" onClick={incrementarCantidad}>{producto.cantidad}</div>
                    <div className="producto-detalles">
                        <h2 className="nombre">{producto.nombre}</h2>
                        <p className="ean">{producto.ean}</p>
                    </div>
                    <div>
                        <i className="fas fa-edit icon icon-edit" onClick={alEditar}></i>
                        <i className="fas fa-trash icon icon-delete" onClick={() => alBorrar(producto.id)}></i>
                    </div>
                </div>
            );
        }

        function Inventario({ productos, alAgregar, alEditar, alBorrar, enEdicion, setEnEdicion, incrementarCantidad }) {
            return (
                <div>
                    <h1>Control Depósito</h1>
                    <i className="fas fa-plus-circle icon icon-add" onClick={alAgregar}></i>
                    {productos.map(producto =>
                        enEdicion.has(producto.id) ? (
                            <Editar
                                key={producto.id}
                                producto={producto}
                                alGuardar={p => {
                                    alEditar(producto.id, p);
                                    setEnEdicion(new Set([...enEdicion].filter(id => id !== producto.id)));
                                }}
                                alCancelar={() => setEnEdicion(new Set([...enEdicion].filter(id => id !== producto.id)))}
                            />
                        ) : (
                            <Mostrar
                                key={producto.id}
                                producto={producto}
                                alEditar={() => setEnEdicion(new Set([...enEdicion, producto.id]))}
                                alBorrar={alBorrar}
                                incrementarCantidad={() => incrementarCantidad(producto.id)}
                            />
                        )
                    )}
                </div>
            );
        }

        function App() {
            const [productos, setProductos] = useState(productosIniciales);
            const [enEdicion, setEnEdicion] = useState(new Set());

            useEffect(() => {
                localStorage.setItem('productos', JSON.stringify(productos));
            }, [productos]);

            const agregar = () => {
                const nuevoProducto = { id: Date.now(), nombre: '', ean: '', cantidad: 0 };
                setProductos([...productos, nuevoProducto]);
                setEnEdicion(new Set([...enEdicion, nuevoProducto.id]));
            };

            const editar = (id, productoActualizado) => {
                setProductos(productos.map(p => (p.id === id ? productoActualizado : p)));
            };

            const borrar = id => {
                setProductos(productos.filter(p => p.id !== id));
                setEnEdicion(new Set([...enEdicion].filter(editId => editId !== id)));
            };

            const incrementarCantidad = id => {
                const productoActualizado = productos.find(p => p.id === id);
                if (productoActualizado) {
                    productoActualizado.cantidad += 1;
                    editar(id, productoActualizado);
                }
            };

            return (
                <Inventario
                    productos={productos.sort((a, b) => a.nombre.localeCompare(b.nombre))}
                    alAgregar={agregar}
                    alEditar={editar}
                    alBorrar={borrar}
                    enEdicion={enEdicion}
                    setEnEdicion={setEnEdicion}
                    incrementarCantidad={incrementarCantidad}
                />
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
