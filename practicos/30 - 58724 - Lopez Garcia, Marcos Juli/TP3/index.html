<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Estilo del cuerpo del documento */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilo del contenedor principal */
        #root {
            padding: 20px;
            margin: 0 auto;
            display: grid;
            justify-content: center;
        }

        /* Estilo de la barra de navegación */
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo del título */
        h1 {
            font-size: 44px;
            margin-right: 10px;
        }

        /* Estilo del botón de agregar */
        .bttmas {
            height: 40px;
            width: 40px;
            font-size: 24px;
            border: none;
            border-radius: 14px;
            background-color: white;
            color: #000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
        }

        /* Estilo del panel de producto */
        .panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            border: 1px solid #ccc;
            background-color: #eee;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        /* Estilo de la cantidad de producto */
        .cantidad {
            font-size: 36px;
            color: blue;
            margin-right: 10px;
        }

        /* Estilo de la información del producto */
        .info {
            flex: 1;
        }

        /* Estilo de las acciones (botones) */
        .acciones {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo de los iconos de los botones */
        .icono {
            background: none;
            border: none;
            cursor: pointer;
            margin: 5px 0;
        }

        /* Estilo de las imágenes de los iconos */
        .icono img {
            width: 20px;
            height: 20px;
        }

        /* Estilo de los botones generales */
        .general {
            margin: 25px 10px 10px;
            padding: 5px 20px;
            font-size: 10px;
            border: none;
            border-radius: 4px;
            border: solid 2px black;
            background-color: white;
            color: #000;
            cursor: pointer;
        }

        /* Estilo del mensaje de error */
        .error {
            color: red;
            font-size: 14px;
            background-color: #000;
            margin-left: 5px;
        }

        /* Estilo del formulario de edición */
        .formulario-edicion {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo de los inputs del formulario de edición */
        .formulario-edicion input {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Estilo de las acciones dentro del formulario de edición */
        .formulario-edicion .acciones {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10px;
        }

        /* Estilo de los botones dentro del formulario de edición */
        .formulario-edicion .acciones button {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <!-- Contenedor principal donde se renderiza la aplicación React -->
    <div id="root"></div>
    <script type="text/babel">
        // Importa los hooks useState y useEffect de React
        const { useState, useEffect } = React;

        // Datos iniciales de productos
        const ProductosIniciales = [
            { id: 1, producto: '7up', EAN: '7799876543210', cantidad: 7 },
            { id: 2, producto: 'Coca Cola', EAN: '7798765432109', cantidad: 10 },
            { id: 3, producto: 'Pepsi', EAN: '7797654321098', cantidad: 5 },
            { id: 4, producto: 'Fanta', EAN: '7796543210987', cantidad: 12 },
            { id: 5, producto: 'Sprite', EAN: '7795432109876', cantidad: 8 }
        ];

        // Componente para editar un producto
        function Editar({ producto, alGuardar, alCancelar }) {
            // Estados locales para los campos del producto
            const [nombre, setNombre] = useState(producto.producto);
            const [EAN, setEAN] = useState(producto.EAN);
            const [cantidad, setCantidad] = useState(producto.cantidad);
            const [error, setError] = useState(false);

            // Funciones para manejar cambios en los campos del formulario
            const cambiarNombre = e => {
                setNombre(e.target.value);
                setError(false);
            };
            const cambiarEAN = e => {
                setEAN(e.target.value);
                setError(false);
            };
            const cambiarCantidad = e => {
                setCantidad(e.target.value);
                setError(false);
            };

            // Función para guardar los cambios
            const guardar = e => {
                e.preventDefault();
                if (nombre.trim() === '' || EAN.trim() === '' || cantidad === '') {
                    setError(true);
                    return;
                }
                alGuardar({ ...producto, producto: nombre, EAN, cantidad });
            };

            // Función para cancelar la edición
            const cancelar = e => {
                e.preventDefault();
                alCancelar();
            };

            return (
                <form className="panel formulario-edicion">
                    <div>
                        <input type="text" value={nombre} onChange={cambiarNombre} placeholder="Producto" />
                        <input type="text" value={EAN} onChange={cambiarEAN} placeholder="EAN" />
                        <input type="number" value={cantidad} onChange={cambiarCantidad} placeholder="Cantidad" />
                    </div>
                    <div className="acciones">
                        <button className="general" onClick={guardar}>Aceptar</button>
                        <button className="general" onClick={cancelar}>Cancelar</button>
                    </div>
                    <div className="error">
                        {error && <p className="error">Todos los campos son obligatorios</p>}
                    </div>
                </form>
            );
        }

        // Componente para mostrar un producto
        function Producto({ producto, alEditar, alBorrar, alGuardar, alCancelar }) {
            // Estado local para manejar si el producto está en modo de edición
            const [editando, setEditando] = useState(producto.editando);

            // Función para iniciar la edición
            const handleEditar = () => setEditando(true);

            // Función para guardar los cambios
            const handleGuardar = (productoActualizado) => {
                alGuardar(productoActualizado);
                setEditando(false);
            };

            // Función para cancelar la edición
            const handleCancelar = () => {
                setEditando(false);
                alCancelar();
            };

            return editando ? (
                // Si está en modo edición, muestra el formulario de edición
                <Editar producto={producto} alGuardar={handleGuardar} alCancelar={handleCancelar} />
            ) : (
                // Si no está en modo edición, muestra la vista del producto
                <div className="panel">
                    <div className="cantidad">{producto.cantidad}</div>
                    <div className="info">
                        <p><strong>{producto.producto}</strong></p>
                        <p>{producto.EAN}</p>
                    </div>
                    <div className="acciones">
                        <button className="icono" onClick={handleEditar}>
                            <img src="https://img.icons8.com/material-rounded/24/000000/edit.png" alt="Editar" />
                        </button>
                        <button className="icono" onClick={() => alBorrar(producto.id)}>
                            <img src="https://img.icons8.com/material-rounded/24/000000/delete-forever.png" alt="Borrar" />
                        </button>
                    </div>
                </div>
            );
        }

       // Continuación del código anterior...

        // Componente para mostrar la lista de productos
        function Agenda({ productos, alAgregar, alGuardar, alBorrar, alCancelar }) {
            return (
                <>
                    <div className="nav">
                        <h1>Control Depósito</h1>
                        <button className="bttmas" onClick={alAgregar}>+</button>
                    </div>
                    {productos.length === 0 && <h2>No hay productos</h2>}
                    {productos.map(producto => (
                        <Producto
                            key={producto.id}
                            producto={producto}
                            alEditar={() => alGuardar(producto.id)}
                            alBorrar={alBorrar}
                            alGuardar={alGuardar}
                            alCancelar={alCancelar}
                        />
                    ))}
                </>
            );
        }

        // Componente principal de la aplicación
        function App() {
            // useState para manejar el estado de los productos
            const [productos, setProductos] = useState([]);

            // useEffect para cargar productos desde localStorage al montar el componente
            useEffect(() => {
                const productosGuardados = localStorage.getItem('productos');
                if (productosGuardados) {
                    setProductos(JSON.parse(productosGuardados));
                } else {
                    setProductos(ProductosIniciales);
                }
            }, []); // [] indica que se ejecuta solo una vez, al montar el componente

            // useEffect para guardar productos en localStorage cuando cambian
            useEffect(() => {
                localStorage.setItem('productos', JSON.stringify(productos));
            }, [productos]); // Se ejecuta cuando 'productos' cambia

            // Función para guardar un producto actualizado
            const guardarProducto = (productoActualizado) => {
                setProductos(productos.map(p => p.id === productoActualizado.id ? productoActualizado : p));
            };

            // Función para cancelar la edición (sin implementación específica aquí)
            const cancelarEdicion = () => {
            };

            // Función para agregar un nuevo producto
            const agregarProducto = () => {
                const nuevoProducto = {
                    id: Date.now(),
                    producto: '',
                    EAN: '',
                    cantidad: 0,
                    editando: true
                };
                setProductos([...productos, nuevoProducto]);
            };

            // Función para borrar un producto
            const borrarProducto = (id) => {
                setProductos(productos.filter(p => p.id !== id));
            };

            return (
                <Agenda
                    productos={productos}
                    alAgregar={agregarProducto}
                    alGuardar={guardarProducto}
                    alBorrar={borrarProducto}
                    alCancelar={cancelarEdicion}
                />
            );
        }

        // Renderiza el componente App en el contenedor 'root'
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
