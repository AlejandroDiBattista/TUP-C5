        function contarEntrega(practico) {
            const si = datos.filter(alumno => alumno[practico]).length
            const no = datos.filter(alumno => !alumno[practico]).length

            return { si, no }
        }

        function ubicar(origen, practico) {
            return `${origen}/${practico}/index.html`
        }

        const Ver = ({ alumno, entrega }) =>
            <div className="ver">
                {alumno[entrega] ?
                    <a href={ubicar(alumno.ubicacion, entrega)}>Ver {entrega}</a> :
                    <span class="falta">{entrega} ❌</span>}
            </div>

        const Alumno = ({ alumno }) => {
            const [apellido, nombre] = alumno.nombre.split(', ')
            return (
                <div className="alumno">
                    <h2><span>{alumno.orden}</span> <b>{apellido}</b>, <i>{nombre}</i></h2>
                    {practicos.map(practico => <Ver alumno={alumno} entrega={practico} />)}
                </div>
            )
        }

        const Estadistica = () => {
            return (
                <div className="alumno">
                    <table>
                        <thead>
                            <th>Prácticos</th>
                            {practicos.map(practico => <th>{practico}</th>)}
                        </thead>
                        <tbody>
                            <tr>
                                <th>Entregó</th>
                                {practicos.map(practico => <td>{contarEntrega(practico).si}</td>)}
                            </tr>
                            <tr>
                                <th>Falta</th>
                                {practicos.map(practico => <td>{contarEntrega(practico).no}</td>)}
                            </tr>
                        </tbody>
                    </table>
                </div>
            )
        }
        const App = () => (
            <div id="main">
                <h1>| {comision} | Listado de alumnos</h1>
                <Estadistica />
                {datos.map(alumno => <Alumno key={alumno.id} alumno={alumno} />)}
            </div>
        )

        const root = createRoot(document.getElementById('root'))
        root.render(<App />);
    </script>
</head>

<body>
    <div id="root"></div>
</body>

</html>
