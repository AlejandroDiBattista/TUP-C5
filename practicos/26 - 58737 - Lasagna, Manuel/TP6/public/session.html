tml lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sesión Iniciada</title>
    <style>
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            background-color: #eee;
            box-sizing: content-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin: 8px 0;
        }

        button {
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            background-color: #0f35e0;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #b91717;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.1);
            margin: 5px;
        }

        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sesión Iniciada</h1>
        <p>¡Bienvenuti!</p>
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Perfil</a>
            <a href="#">Configuración</a>
            <a href="#">Cerrar Sesión</a>
        </div>
        <input type="text" placeholder="Buscar..." />
        <button>Buscar</button>
    </div>
</body>

</html>
