<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- 
        nota: 10
        observacion: todo bien. 
    
    -->
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>

  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      #root {
        padding: 20px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .Titulo {
        display: flex;
        align-items: self-end;

        span {
          margin-left: 30px;
          margin-bottom: 20px;
          scale: 3;
        }
      }

      h1 {
        font-size: 46px;
        margin-bottom: 10px;
      }

      .tarjeta {
        width: 400px;
        height: 100px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        margin: 10px 0;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
      }

      label {
        display: block;
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 5px 0 5px 5px;
        margin-bottom: 5px;
        font-size: 14px;
      }

      .stock {
        width: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: blue;
        cursor: default;

        p {
          font-size: 65px;
        }
      }

      .descripcion {
        width: 250px;
        display: flex;
        flex-direction: column;
        cursor: default;
      }

      .acciones {
        display: flex;
        justify-content: space-between;
        flex-direction: column;

        span:nth-child(1) {
          margin-top: 5px;
          margin-right: 5px;
        }

        span:nth-child(2) {
          margin-bottom: 5px;
          margin-right: 5px;
        }
      }

      span {
        cursor: pointer;
        scale: 1.7;
      }

      .error {
        color: rgb(218, 13, 13);
        font-size: 12px;
        margin: 0;
      }

      .tarjetaEditar {
        width: 400px;
        height: 100px;
        border: 1px solid #ccc;
        border-radius: 10px;
        padding: 10px;
        margin: 10px 0;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
      }

      .descripcionEdicion {
        width: 70%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;

        input {
          border-color: #ccc;
          border-style: solid;
          border-radius: 5px;
        }
      }

      .accionesEdicion {
        width: 30%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;

        button {
          height: calc(100 / 3);
          margin: 0 10px;
          background-color: transparent;
          border-color: black;
          border-style: solid;
          border-radius: 5px;
          font-size: 18px;
          cursor: pointer;
        }

        p {
          margin: 0 10px;
          text-align: center;
        }
      }

      .tarjeta .tarjetaEditar {
        margin: 0;
        padding: 0;
        border: none;
        box-shadow: none;
      }
    </style>
    <!---------------------------------------------------------------------------------------------------->
    <div id="root"></div>
    <!---------------------------------------------------------------------------------------------------->
    <script type="text/babel">
      const { useState } = React;

      const ProductosIniciales = [
        { id: "1", nombre: "Manaos", codigo: "7799574543110", stock: 89 },
        { id: "2", nombre: "Fantoche", codigo: "7795846532211", stock: 40 },
        { id: "3", nombre: "Fanta", codigo: "7797875543213", stock: 12 },
      ];

      function Editar({ producto, alGuardar, alCancelar }) {
        const [nombre, setNombre] = useState(producto.nombre);
        const [codigo, setCodigo] = useState(producto.codigo);
        const [stock, setStock] = useState(producto.stock);
        const [error, setError] = useState(false);

        const editarNombre = (e) => {
          setNombre(e.target.value);
          setError(false);
        };
        const editarCodigo = (e) => {
          setCodigo(e.target.value);
          setError(false);
        };
        const editarStock = (e) => {
          setStock(e.target.value);
          setError(false);
        };

        const guardar = (e) => {
          e.preventDefault();
          if (nombre === "" || codigo === "" || stock <= 0 || stock > 99) {
            setError(true);
            return;
          } else if (
            nombre !== producto.nombre ||
            codigo !== producto.codigo ||
            stock !== producto.stock
          ) {
            alGuardar({ ...producto, nombre, codigo, stock: parseInt(stock) });
          }
        };
        const cancelar = (e) => {
          e.preventDefault();
          alCancelar();
        };

        return (
          <form className="tarjetaEditar">
            <div className="descripcionEdicion">
              <input
                type="text"
                value={nombre}
                onChange={editarNombre}
                placeholder="Producto"
              />
              <input
                type="text"
                value={codigo}
                onChange={editarCodigo}
                placeholder="Codigo EAN"
              />
              <input
                type="number"
                value={stock}
                onChange={editarStock}
                placeholder="Stock"
              />
            </div>
            <div className="accionesEdicion">
              <button onClick={guardar}>Guardar</button>
              <button onClick={cancelar}>Cancelar</button>
              {error && (
                <p className="error">Todos los campos son obligatorios</p>
              )}
            </div>
          </form>
        );
      }

      const IconoEditar = ({ onClick }) => {
        return (
          <span onClick={onClick}>
            {" "}
            <i className="fa-regular fa-pen-to-square"></i>
          </span>
        );
      };

      const IconoEliminar = ({ onClick }) => {
        return (
          <span onClick={onClick}>
            {" "}
            <i className="fa-regular fa-trash-can"></i>
          </span>
        );
      };

      const IconoAÃ±adir = ({ onClick }) => {
        return (
          <span onClick={onClick}>
            {" "}
            <i className="fa-regular fa-square-plus"></i>
          </span>
        );
      };

      function Mostrar({ producto, alGuardar, alEliminar, incrementarStock }) {
        const [editando, setEditando] = useState(false);

        const editar = () => {
          setEditando(true);
        };

        const cancelar = () => {
          setEditando(false);
        };

        const incrementar = () => {
          incrementarStock(producto.codigo);
        };

        return (
          <div className="tarjeta">
            {editando ? (
              <Editar
                producto={producto}
                alGuardar={(productoEditado) => {
                  alGuardar(productoEditado);
                  setEditando(false);
                }}
                alCancelar={cancelar}
              />
            ) : (
              <>
                <div className="stock" onClick={incrementar}>
                  <p>
                    <b>{producto.stock}</b>
                  </p>
                </div>
                <div className="descripcion" onClick={incrementar}>
                  <p className="nombreProducto">
                    <b>{producto.nombre}</b>
                  </p>
                  <p>{producto.codigo}</p>
                </div>
                <div className="acciones">
                  <IconoEditar onClick={editar} />
                  <IconoEliminar onClick={() => alEliminar(producto.codigo)} />
                </div>
              </>
            )}
          </div>
        );
      }

      function Agenda({
        productos,
        alAgregar,
        alGuardar,
        alEliminar,
        incrementarStock,
      }) {
        return (
          <>
            {productos.map((producto) => (
              <Mostrar
                key={producto.codigo}
                producto={producto}
                alGuardar={alGuardar}
                alEliminar={alEliminar}
                incrementarStock={incrementarStock}
              />
            ))}
          </>
        );
      }

      function App() {
        const [productos, setProductos] = useState(
          ProductosIniciales.map((producto) => ({ ...producto }))
        );
        const [mostrarTarjetaEditar, setMostrarTarjetaEditar] = useState(false);

        const guardar = (productoEditado) => {
          setProductos(
            productos.map((producto) =>
              producto.id === productoEditado.id ? productoEditado : producto
            )
          );
        };
        const agregar = () => {
          setMostrarTarjetaEditar(true);
        };
        const cancelar = () => {
          setMostrarTarjetaEditar(false);
        };
        const borrar = (codigo) => {
          setProductos(
            productos.filter((producto) => producto.codigo !== codigo)
          );
        };
        const incrementarStock = (codigo) => {
          setProductos(
            productos.map((producto) =>
              producto.codigo === codigo && producto.stock < 99
                ? { ...producto, stock: producto.stock + 1 }
                : producto
            )
          );
        };

        productos.sort((a, b) => a.nombre.localeCompare(b.nombre));

        return (
          <>
            <div className="Titulo">
              <h1>Control DepÃ³sito</h1>
              <IconoAÃ±adir onClick={agregar} />
            </div>
            {mostrarTarjetaEditar && (
              <Editar
                producto={{ nombre: "", codigo: "", stock: "" }}
                alGuardar={(nuevoProducto) => {
                  setProductos([...productos, { ...nuevoProducto }]);
                  setMostrarTarjetaEditar(false);
                }}
                alCancelar={cancelar}
              />
            )}
            <Agenda
              productos={productos}
              alGuardar={guardar}
              alEliminar={borrar}
              incrementarStock={incrementarStock}
            />
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
